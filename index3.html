<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/main2.css">
</head>
<body>
<div class="side" ><img src="./img/bg2.jpg" ></div>
<div class="title">
    <h1>欢迎注册</h1>
    <p>快乐每一天</p>
</div>
<div class="wrap2">

    <form class="top1">
        <input type="text" name=""  maxlength="24" placeholder="商家用户名" >
    </form>
</div>
<div class="wrap3">
    <form  class="top2">
        <input type="password" name=""  maxlength="24" placeholder="密码">
    </form>
</div>
<div class="wrap4">
    <form class="top3">
        <input type="password" name="" maxlength="24" placeholder="+86">
    </form>
    <p>可通过手机号码找回密码</p>
</div>
<div class="wrap5">

    <form class="top4">
        <input type="text" name=""  maxlength="24" placeholder="手机号码">
    </form>
</div>

<div>
    <input class="wrap6" type="submit" value="立即注册">
</div>
</body>
</html>
